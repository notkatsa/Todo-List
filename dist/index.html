<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/index.css">
    <title>TODO</title>
</head>
<body>
    <div class="content">
        <header class="header">
            <h3 class="title">
                TODO LIST
            </h3>
            <div class="wrapper">
                <button class="add-todo" id="add-todo">+</button>
                <div class="add-task-popup" id="add-task-popup">
                    <input class="input-add-task-popup" id="input-add-task-popup" type="text">
                    <div class="add-task-popup-buttons">
                        <button class="button-add-task-popup" id="button-add-task-popup">
                            Add
                        </button>
                        <button class="button-cancel-task-popup" id="button-cancel-task-popup">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <div class="sidebar">
            <div class="projects" id="projects">
                <!-- <button class="Today" id="Today">Today</button>
                <button class="This-Week" id="This-Week">This Week</button>
                <button class="This-Month" id="This-Month">This Month</button> -->
            </div>
            <button class="add" id="project-add">Add Project</button>
            <div class="add-project-popup" id="add-project-popup">
                <input class="input-add-project-popup" id="input-add-project-popup" type="text">
                <div class="add-project-popup-buttons">
                    <button class="button-add-project-popup" id="button-add-project-popup">
                        Add
                    </button>
                    <button class="button-cancel-project-popup" id="button-cancel-project-popup">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
        <div class="todos" id="todos"></div>
        <footer class="footer">all rights reserved notkatsa</footer>
    </div>
</body>
</html>
<script src="./main.js"></script>
